{% extends 'base.template.html' %}

{%block content %}
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Salary</th>
        </tr>
    </thead>
    {% for e in employees %}
        <tr>
            <td>{{e.employee_name}}</td>
            <td>{{e.job_title}}</td>
            <td>{{e.salary}}</td>
        </tr>
    {% endfor %}
</table>

{%endblock%}
